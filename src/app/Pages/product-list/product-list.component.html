<table class="table table-bordered  table-responsive">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nom du produit</th>
      <th>Prix</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>

      <td>
        <button (click)="deleteOneProduct(p)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
